---
name: "bitquark"
suites:
- "lucid"
architectures:
- "i386"
packages: 
- "mingw32"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
reference_datetime: "2015-10-25 18:00:00"
remotes: []
files:
- "qt-win32-4.8.3-gitian.zip"
- "boost-win32-1.50.0-gitian2.zip"
- "bitquark-deps-0.8.3.20.zip"
- "bitquark-0.8.3.20.zip"

script: |
  #
  rm -rf $HOME/qt
  mkdir $HOME/qt
  cd $HOME/qt
  unzip ../build/qt-win32-4.8.3-gitian.zip
  cd $HOME/build/
  export PATH=$PATH:$HOME/qt/bin/
  #
  rm -rf boost_1_50_0
  mkdir boost_1_50_0
  cd boost_1_50_0
  mkdir -p stage/lib
  unzip ../boost-win32-1.50.0-gitian2.zip
  cd bin/$GBUILD_BITS
  for lib in *; do
    i586-mingw32msvc-ar rc ../../stage/lib/libboost_${lib}-mt-s.a $lib/*.o
    i586-mingw32msvc-ranlib ../../stage/lib/libboost_${lib}-mt-s.a
  done
  cd ../..
  mv include/boost .
  cd ..
  #
  unzip bitquark-deps-0.8.3.20.zip
  #
  find -type f | xargs touch --date="$REFERENCE_DATETIME"
  #
  unzip bitquark-0.8.3.20.zip
  cp -r bitquark $OUTDIR/src
  cp -r bitquark nsis
  cd bitquark/src/leveldb
  chmod +x build_detect_platform
  cd ../..
  cp $OUTDIR/src/doc/README_windows.txt $OUTDIR/readme.txt
  cp $OUTDIR/src/COPYING $OUTDIR/license.txt
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  rm -f Makefile.Release
  $HOME/qt/src/bin/qmake -spec unsupported/win32-g++-cross MINIUPNPC_LIB_PATH=$HOME/build/miniupnpc MINIUPNPC_INCLUDE_PATH=$HOME/build/ BDB_LIB_PATH=$HOME/build/db-4.8.30.NC/build_unix  BDB_INCLUDE_PATH=$HOME/build/db-4.8.30.NC/build_unix BOOST_LIB_PATH=$HOME/build/boost_1_50_0/stage/lib BOOST_INCLUDE_PATH=$HOME/build/boost_1_50_0 BOOST_LIB_SUFFIX=-mt-s BOOST_THREAD_LIB_SUFFIX=_win32-mt-s OPENSSL_LIB_PATH=$HOME/build/openssl-1.0.1g OPENSSL_INCLUDE_PATH=$HOME/build/openssl-1.0.1g/include QRENCODE_LIB_PATH=$HOME/build/qrencode-3.2.0/.libs QRENCODE_INCLUDE_PATH=$HOME/build/qrencode-3.2.0 USE_QRCODE=1 INCLUDEPATH=$HOME/build DEFINES=BOOST_THREAD_USE_LIB BITCOIN_NEED_QT_PLUGINS=1 QMAKE_LRELEASE=lrelease QMAKE_CXXFLAGS=-frandom-seed=bitquark QMAKE_LFLAGS=-frandom-seed=bitquark USE_BUILD_INFO=1
  make $MAKEOPTS
  i586-mingw32msvc-strip release/BitQuark-Qt.exe
  cp release/BitQuark-Qt.exe $OUTDIR/
  #
  cd src
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  make -f makefile.linux-mingw $MAKEOPTS DEPSDIR=$HOME/build bitquarkd.exe USE_UPNP=0 DEBUGFLAGS="-frandom-seed=bitquark"
  i586-mingw32msvc-strip bitquarkd.exe
  mkdir $OUTDIR/daemon
  cp bitquarkd.exe $OUTDIR/daemon
  cd ..
  mv ../nsis .
  cd nsis/src
  mkdir ../release
  cp ../../release/* ../release/
  cp ../../src/*.exe .
  makensis ../share/setup.nsi
  cp ../share/BitQuark-0.8.3.20-win32-setup.exe $OUTDIR/

